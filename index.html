        L.control.layers(baseMaps,{'<img src="legend/2014_Punggol_PLN_AREA_7.png" /> 2014_Punggol_PLN_AREA': layer_2014_Punggol_PLN_AREA_7,'<img src="legend/Punggol_PLN_AREABuffered_Punggol_Public_Transport_Points_6.png" /> Punggol_PLN_AREA Buffered_Punggol_Public_Transport_Points': layer_Punggol_PLN_AREABuffered_Punggol_Public_Transport_Points_6,'<img src="legend/Punggol_PLN_AREAKidsRiskLocations_5.png" /> Punggol_PLN_AREA KidsRiskLocations': layer_Punggol_PLN_AREAKidsRiskLocations_5,'<img src="legend/Punggol_PLN_AREAPunggolResidentials_4.png" /> Punggol_PLN_AREA Punggol Residentials': layer_Punggol_PLN_AREAPunggolResidentials_4,'<img src="legend/Punggol_PLN_AREAFavourablePreschoolObjects_3.png" /> Punggol_PLN_AREA FavourablePreschoolObjects': layer_Punggol_PLN_AREAFavourablePreschoolObjects_3,'<img src="legend/Punggol_PLN_AREAPunggolRoads_2.png" /> Punggol_PLN_AREA PunggolRoads': layer_Punggol_PLN_AREAPunggolRoads_2,"Punggol_PreSchool_PrimarySchool_Green_Zone": layer_Punggol_PreSchool_PrimarySchool_Green_Zone_1,"Google Maps": layer_GoogleMaps_0,},{collapsed:false}).addTo(map);

        var Filters = {"SUBZONE_N": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + key).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + key).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + key).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_SUBZONE_N = document.createElement('div');
            div_SUBZONE_N.id = "div_SUBZONE_N";
            div_SUBZONE_N.className= "filterselect";
            document.getElementById("menu").appendChild(div_SUBZONE_N);
            sel_SUBZONE_N = document.createElement('select');
            sel_SUBZONE_N.multiple = true;
            sel_SUBZONE_N.size = 7;
            sel_SUBZONE_N.id = "sel_SUBZONE_N";
            var SUBZONE_N_options_str = "<option value='' unselected></option>";
            sel_SUBZONE_N.onchange = function(){filterFunc()};
            SUBZONE_N_options_str  += '<option value="CONEY ISLAND">CONEY ISLAND</option>';
            SUBZONE_N_options_str  += '<option value="MATILDA">MATILDA</option>';
            SUBZONE_N_options_str  += '<option value="NORTHSHORE">NORTHSHORE</option>';
            SUBZONE_N_options_str  += '<option value="PUNGGOL CANAL">PUNGGOL CANAL</option>';
            SUBZONE_N_options_str  += '<option value="PUNGGOL FIELD">PUNGGOL FIELD</option>';
            SUBZONE_N_options_str  += '<option value="PUNGGOL TOWN CENTRE">PUNGGOL TOWN CENTRE</option>';
            SUBZONE_N_options_str  += '<option value="WATERWAY EAST">WATERWAY EAST</option>';
            sel_SUBZONE_N.innerHTML = SUBZONE_N_options_str;
            div_SUBZONE_N.appendChild(sel_SUBZONE_N);
            var lab_SUBZONE_N = document.createElement('div');
            lab_SUBZONE_N.innerHTML = 'SUBZONE_N';
            lab_SUBZONE_N.className = 'filterlabel';
            div_SUBZONE_N.appendChild(lab_SUBZONE_N);
            var reset_SUBZONE_N = document.createElement('div');
            reset_SUBZONE_N.innerHTML = 'clear filter';
            reset_SUBZONE_N.className = 'filterlabel';
            reset_SUBZONE_N.onclick = function() {
                var options = document.getElementById("sel_SUBZONE_N").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_SUBZONE_N.appendChild(reset_SUBZONE_N);
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
